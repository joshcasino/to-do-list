<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Git 'er Done</h1>
    </div>
    <div class="container">
      <h1>Enter items to complete: </h1>

      <div class="row">
        <div class="col-md-6">
          <h2>To Do List</h2>
          <form id = "toDoForm">
            <div class="form-group">
              <label for="task">Your task, GIVE IT TO US.</label>
              <input type="text" id="task" class="form-control">
            </div>
            <div class="form-group">
              <label for="listItem">Where you are doing this task, GIVE IT TO US.</label>
              <input type="text" id="place" class="form-control">
            </div>
            <div class="form-group">
              <div class="input-group date" >
                <label for="listItem">When you are doing it, GIVE IT TO US.</label>
                <input type="text" id="date" class="form-control">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
            

            <button type="submit" name="button" class="btn">Submit</button>
          </form>

          <h2>To-Do List: </h2>
          <ul id="listResults">

          </ul>
        </div>
          <div class="col-md-6">
            <div id="complete">
              <h2>completed tasks</h2>

              <!-- <p>task: <span class= "task"></span></p>
              <p>place: <span class= "place"></span></p>
              <p>date: <span class= "date"></span></p> -->

            </div>
          </div>
        </div>

    </div>
  </body>
</html>
